<script>

  function remove_movie(edit_button)
  {
    var m_id = $(edit_button).closest('tr').prop('id');
    var t_id = sessionStorage.getItem("theater_id");
    var table = $('#theaterMovie-Table').DataTable();
    alert("Are you sure you want to remove " + m_id + " from " + t_id + "?");
    // get movies
    $.ajax({
      statusCode: {
          404: function(){ alert("Movie not found"); }
      },
      async: true,
      method:"POST",
      cache: false,
      url: "/app/theatermovies/" + t_id + "/remove/" + m_id,
      data: { request:"", t_id, m_id },
      error: function(jqXHR, textStatus, errorThrown)
      {
          alert(errorThrown); 
      },
          success: function(data) {
            console.log(data);
            get_theater_movies();
            
        }
        }); // end ajax 
  
  }  
  
  function build_table(_data)
  {
    // destroy old table if it exists 
    var table = $('#theaterMovie-Table').DataTable();
    if (table != null)
    {
        table.clear().destroy();
    }

    console.log(_data)
      $('#theaterMovie-Table').DataTable( {
          responsive: {responsiveR: true, details: false}, // must hide details, or hidden columns become child rows
          data: $.parseJSON(_data),
          rowId: 'm_id',
          createdRow: function(row, data, index)
          {
  
          },
          columns: 
          [
              // {data: "theater_id"},
              {data: "m_title"},
              {data: "start_date"},
              {data: "end_date"},
              { data: null, "bSortable": false,"mRender": function(data, type, full) {
          return '<button type="button" class="btn btn-danger" onclick="remove_movie(this)"><i class="bi bi-exclamation-octagon"></i> Remove</button>';}}
          ]
      });
  }

  // Used to get theater movies after removing an entry
  function get_theater_movies()
  {
    const t_id = sessionStorage.getItem("theater_id");
    console.log(t_id);
    $.ajax({
          statusCode: {
              404: function(){ alert("Movies not found"); }
          },
          async: true,
          method:"POST",
          cache: false,
          url: "/app/theatermovies/" + t_id,
          data: { request:"", t_id},
          error: function(jqXHR, textStatus, errorThrown)
          {
              alert(errorThrown);
          },
        success: function(data) { build_table(data) }
      }); // end ajax

  }
  
  $(document).ready(function(){
    const t_id = sessionStorage.getItem("theater_id")
    console.log(t_id)
    // Syntax Provided by: https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_win_sessionstorage2
    document.getElementById("active-theater").innerHTML = t_id;

      $.ajax({
          statusCode: {
              404: function(){ alert("Movies not found"); }
          },
          async: true,
          method:"POST",
          cache: false,
          url: "/app/theatermovies/" + t_id,
          data: { request:"", t_id},
          error: function(jqXHR, textStatus, errorThrown)
          {
              alert(errorThrown);
          },
        success: function(data) { build_table(data) }
      }); // end ajax
  
  }); // end ready
    </script>
