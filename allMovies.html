<script>

function add_movie(add_button)
{
  var movie_id = $(add_button).closest('tr').prop('id');
  const t_id = sessionStorage.getItem("theater_id")
  if (t_id == null)
  {
    alert("No Theater has been selected")
    return;
  }
  else
  {
    $.ajax({
		statusCode: {
		    404: function(){ alert("Movie not found"); }
		},
		async: true,
		method:"POST",
		cache: false,
		url: "/app/theatermovies/" + t_id + "/add/" + movie_id,
		data: { request:"", t_id, movie_id },
		error: function(jqXHR, textStatus, errorThrown)
		{
		    alert(errorThrown); 
		},
	    	success: function(data) { window.location = ""; }
	    }); // end ajax 
  }
  


}  

function build_table(_data)
{
  console.log(_data)
    $('#Movie-Table').DataTable( {
        responsive: {responsiveR: true, details: false}, // must hide details, or hidden columns become child rows
        data: $.parseJSON(_data),
        rowId: 'm_id', // can get m_id later when edit or delete button is pressed
        createdRow: function(row, data, index)
        {

        },
        columns: 
        [
            // {data: "m_id"},
            {data: "m_title"},
            {data: "genre"},
            {data: "minutes"},
            {data: "release_date"},
            {data: "budget"},
            { data: null, "bSortable": false,"mRender": function(data, type, full) {
        return '<a class="btn btn-info btn-sm" onclick="add_movie(this)"' + full[0] + '>' + 'Add to Theater' + '</a>';}}
        ]
    });
}

$(document).ready(function(){

    // get movies
    $.ajax({
        statusCode: {
            404: function(){ alert("Movies not found"); }
        },
        async: true,
        method:"POST",
        cache: false,
        url: "/app/movies",
        data: { request:""},
        error: function(jqXHR, textStatus, errorThrown)
        {
            alert(errorThrown);
        },
    	success: function(data) { build_table(data) }
    }); // end ajax

}); // end ready
  </script>
